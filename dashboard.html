<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Uylar - Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .stat-card {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stat-number { font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem; }
        .stat-label { opacity: 0.9; }
        .chart-container { position: relative; height: 300px; }
        h2 { margin-bottom: 1rem; color: #1e293b; }
        .loading { text-align: center; padding: 2rem; color: #64748b; }
        .refresh-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .refresh-btn:hover { background: #1d4ed8; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #e2e8f0; }
        .table th { background: #f8fafc; font-weight: 600; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Sara Uylar Analytics Dashboard</h1>
        <p>Real-time platform analytics va statistika</p>
    </div>

    <div class="container">
        <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Yangilash</button>
        
        <div id="loading" class="loading">
            <div>üìä Analytics yuklanmoqda...</div>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Overview Stats -->
            <div class="grid" id="overview-stats"></div>

            <!-- Charts -->
            <div class="grid">
                <div class="card">
                    <h2>üìà Kunlik E'lonlar</h2>
                    <div class="chart-container">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h2>üè† Mulk Turlari</h2>
                    <div class="chart-container">
                        <canvas id="propertyChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h2>üí∞ Narx Oralig'i</h2>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h2>üìç Mashhur Joylar</h2>
                    <div id="locations-table"></div>
                </div>
            </div>

            <!-- Performance -->
            <div class="card">
                <h2>‚ö° Performance Metrics</h2>
                <div id="performance-metrics"></div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};

        async function loadAnalytics() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';

            try {
                const response = await fetch('api/analytics.php');
                const data = await response.json();

                if (data.success) {
                    renderDashboard(data.analytics);
                } else {
                    throw new Error('Analytics yuklanmadi');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<div style="color: #ef4444;">‚ùå Xatolik: ' + error.message + '</div>';
            }
        }

        function renderDashboard(analytics) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // Overview stats
            renderOverviewStats(analytics.overview);
            
            // Charts
            renderDailyChart(analytics.trends.daily_listings);
            renderPropertyChart(analytics.trends.property_types);
            renderPriceChart(analytics.trends.price_ranges);
            renderLocationsTable(analytics.trends.popular_locations);
            renderPerformanceMetrics(analytics.performance);
        }

        function renderOverviewStats(overview) {
            const container = document.getElementById('overview-stats');
            container.innerHTML = `
                <div class="card stat-card">
                    <div class="stat-number">${overview.total_listings}</div>
                    <div class="stat-label">Jami E'lonlar</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-number">${overview.active_listings}</div>
                    <div class="stat-label">Faol E'lonlar</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-number">${overview.total_users}</div>
                    <div class="stat-label">Foydalanuvchilar</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-number">${overview.total_views.toLocaleString()}</div>
                    <div class="stat-label">Jami Ko'rishlar</div>
                </div>
            `;
        }

        function renderDailyChart(dailyData) {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            
            if (charts.daily) charts.daily.destroy();
            
            charts.daily = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dailyData.map(d => d.date),
                    datasets: [{
                        label: 'E\'lonlar',
                        data: dailyData.map(d => d.count),
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function renderPropertyChart(propertyData) {
            const ctx = document.getElementById('propertyChart').getContext('2d');
            
            if (charts.property) charts.property.destroy();
            
            const labels = Object.keys(propertyData);
            const data = Object.values(propertyData);
            
            charts.property = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#2563eb', '#10b981', '#f59e0b', '#ef4444']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function renderPriceChart(priceData) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (charts.price) charts.price.destroy();
            
            charts.price = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(priceData),
                    datasets: [{
                        label: 'E\'lonlar soni',
                        data: Object.values(priceData),
                        backgroundColor: '#10b981'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        function renderLocationsTable(locations) {
            const container = document.getElementById('locations-table');
            const entries = Object.entries(locations).slice(0, 10);
            
            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Joylashuv</th>
                            <th>E'lonlar soni</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${entries.map(([location, count]) => `
                            <tr>
                                <td>${location}</td>
                                <td><strong>${count}</strong></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderPerformanceMetrics(performance) {
            const container = document.getElementById('performance-metrics');
            container.innerHTML = `
                <div class="grid">
                    <div>
                        <strong>API So'rovlar:</strong> ${performance.api_requests}
                    </div>
                    <div>
                        <strong>O'rtacha Javob Vaqti:</strong> ${performance.avg_response_time}
                    </div>
                </div>
                <h3 style="margin-top: 1rem;">üîç Eng Ko'p Qidirilgan</h3>
                <div style="margin-top: 0.5rem;">
                    ${Object.entries(performance.top_searches).slice(0, 5).map(([query, count]) => `
                        <div style="padding: 0.5rem; background: #f8fafc; margin: 0.25rem 0; border-radius: 4px;">
                            <strong>${query}</strong> - ${count} marta
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Auto refresh every 5 minutes
        setInterval(loadAnalytics, 5 * 60 * 1000);

        // Load on page load
        loadAnalytics();
    </script>
</body>
</html>
