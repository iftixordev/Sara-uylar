<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Uylar - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; background: #007bff; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .log { max-height: 300px; overflow-y: auto; background: #000; color: #0f0; padding: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîß Sara Uylar - Debug Panel</h1>
    
    <div class="debug-section">
        <h3>üì± App Status</h3>
        <div id="app-status">Tekshirilmoqda...</div>
        <button onclick="checkAppStatus()">App Holatini Tekshirish</button>
    </div>
    
    <div class="debug-section">
        <h3>üîó API Test</h3>
        <div id="api-status">Tekshirilmoqda...</div>
        <button onclick="testAPI()">API Test</button>
    </div>
    
    <div class="debug-section">
        <h3>üìä Ma'lumotlar</h3>
        <div id="data-status">Tekshirilmoqda...</div>
        <button onclick="checkData()">Ma'lumotlarni Tekshirish</button>
    </div>
    
    <div class="debug-section">
        <h3>üéØ Tugmalar Test</h3>
        <button onclick="testButtons()">Barcha Tugmalarni Test</button>
        <div id="button-results"></div>
    </div>
    
    <div class="debug-section">
        <h3>üìù Console Log</h3>
        <div id="console-log" class="log"></div>
        <button onclick="clearLog()">Logni Tozalash</button>
    </div>

    <script>
        // Console override
        const originalLog = console.log;
        const originalError = console.error;
        const logContainer = document.getElementById('console-log');
        
        function addToLog(message, type = 'log') {
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : '#0f0';
            logContainer.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };
        
        async function checkAppStatus() {
            const statusDiv = document.getElementById('app-status');
            statusDiv.innerHTML = 'Tekshirilmoqda...';
            
            try {
                // Check if main app exists
                if (typeof window.app !== 'undefined') {
                    statusDiv.innerHTML = '<div class="success">‚úÖ App yuklangan va ishlayapti</div>';
                    statusDiv.innerHTML += `<pre>App holati: ${JSON.stringify({
                        currentPage: window.app.currentPage,
                        listingsCount: window.app.listings.length,
                        favoritesCount: window.app.favorites.length
                    }, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = '<div class="error">‚ùå App yuklanmagan</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Xatolik: ${error.message}</div>`;
            }
        }
        
        async function testAPI() {
            const statusDiv = document.getElementById('api-status');
            statusDiv.innerHTML = 'API tekshirilmoqda...';
            
            try {
                const response = await fetch('../api/listings.php');
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `<div class="success">‚úÖ API ishlayapti (${data.listings.length} ta e'lon)</div>`;
                } else {
                    statusDiv.innerHTML = '<div class="error">‚ùå API xatoligi</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå API xatoligi: ${error.message}</div>`;
            }
        }
        
        async function checkData() {
            const statusDiv = document.getElementById('data-status');
            
            try {
                const listings = await fetch('../api/listings.php').then(r => r.json());
                const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                const settings = JSON.parse(localStorage.getItem('settings') || '{}');
                
                statusDiv.innerHTML = `
                    <div class="success">‚úÖ Ma'lumotlar mavjud</div>
                    <pre>Listings: ${listings.listings?.length || 0} ta
Favorites: ${favorites.length} ta
Settings: ${Object.keys(settings).length} ta</pre>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Ma'lumotlar xatoligi: ${error.message}</div>`;
            }
        }
        
        function testButtons() {
            const resultsDiv = document.getElementById('button-results');
            const buttons = [
                { name: 'Home', action: () => window.app?.showPage('home') },
                { name: 'Profile', action: () => window.app?.showPage('profile') },
                { name: 'Add Listing', action: () => window.app?.showPage('add-listing') },
                { name: 'Favorites', action: () => window.app?.showPage('favorites') },
                { name: 'Settings', action: () => window.app?.showPage('settings') },
                { name: 'About', action: () => window.app?.showPage('about') }
            ];
            
            let results = '<h4>Tugmalar testi:</h4>';
            
            buttons.forEach(button => {
                try {
                    button.action();
                    results += `<div class="success">‚úÖ ${button.name} - ishlayapti</div>`;
                } catch (error) {
                    results += `<div class="error">‚ùå ${button.name} - xatolik: ${error.message}</div>`;
                }
            });
            
            resultsDiv.innerHTML = results;
        }
        
        function clearLog() {
            logContainer.innerHTML = '';
        }
        
        // Auto-run checks
        setTimeout(() => {
            checkAppStatus();
            testAPI();
            checkData();
        }, 1000);
        
        // Error tracking
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise:', e.reason);
        });
    </script>
</body>
</html>
