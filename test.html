<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Uylar - Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .test-item { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .loading { background: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>üè† Sara Uylar - Test Sahifasi</h1>
    
    <div class="test-item">
        <h3>1. Bot Test</h3>
        <p>Bot webhook va API testlari</p>
        <button class="btn-primary" onclick="testBot()">Bot Test</button>
        <div id="bot-result"></div>
    </div>
    
    <div class="test-item">
        <h3>2. API Test</h3>
        <p>E'lonlar API testi</p>
        <button class="btn-primary" onclick="testAPI()">API Test</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-item">
        <h3>3. Web App Test</h3>
        <p>Web App funksiyalari testi</p>
        <button class="btn-success" onclick="openWebApp()">Web App Ochish</button>
    </div>
    
    <div class="test-item">
        <h3>4. Ma'lumotlar Bazasi</h3>
        <p>JSON fayllar va ma'lumotlar testi</p>
        <button class="btn-primary" onclick="testDatabase()">DB Test</button>
        <div id="db-result"></div>
    </div>

    <script>
        async function testBot() {
            const result = document.getElementById('bot-result');
            result.innerHTML = '<div class="loading">Bot tekshirilmoqda...</div>';
            
            try {
                const response = await fetch('setup.php');
                const text = await response.text();
                
                if (text.includes('‚úÖ')) {
                    result.innerHTML = '<div class="success">‚úÖ Bot ishlayapti!</div>';
                } else {
                    result.innerHTML = '<div class="error">‚ùå Bot muammosi bor</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">‚ùå Bot test xatoligi: ' + error.message + '</div>';
            }
        }
        
        async function testAPI() {
            const result = document.getElementById('api-result');
            result.innerHTML = '<div class="loading">API tekshirilmoqda...</div>';
            
            try {
                const response = await fetch('api/listings.php');
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `<div class="success">‚úÖ API ishlayapti! ${data.listings.length} ta e'lon topildi</div>`;
                } else {
                    result.innerHTML = '<div class="error">‚ùå API xatoligi</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">‚ùå API test xatoligi: ' + error.message + '</div>';
            }
        }
        
        function openWebApp() {
            window.open('index.html', '_blank');
        }
        
        async function testDatabase() {
            const result = document.getElementById('db-result');
            result.innerHTML = '<div class="loading">Ma\'lumotlar bazasi tekshirilmoqda...</div>';
            
            try {
                const listings = await fetch('api/listings.php').then(r => r.json());
                
                let html = '<div class="success">';
                html += `‚úÖ Listings: ${listings.listings?.length || 0} ta<br>`;
                
                // Test search
                const search = await fetch('api/search.php?q=test').then(r => r.json());
                html += `‚úÖ Search API: ${search.success ? 'Ishlayapti' : 'Xato'}<br>`;
                
                html += '</div>';
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = '<div class="error">‚ùå Database test xatoligi: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
